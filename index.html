<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=!, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="text">Hello</h1>
    <button id="change">Click me</button>

    <script>
      const changedText = document.getElementById("text");
      const buttonChange = document.getElementById("change");

      buttonChange.addEventListener("click", function () {
        if (changedText.innerHTML === "Hello") {
          return (changedText.innerHTML = "Good Bye");
        } else {
          return (changedText.innerHTML = "Hello");
        }
      });
    </script>
  </body>
</html>
